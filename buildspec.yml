version: 0.2

phases:
  install:
    commands:
     - echo Installating NGINX
     - sudo apt-get update
     - sudo apt-get install nginx -y
     - sudo apt-get install unzip -y
  build:
    commands:
     - echo build started on `date`
     - cp -r oxer-html/* /var/www/html/
  post_build:
   commands:
     - echo configuring NGINX

artifacts:
  files:
   - '**/*'
  
